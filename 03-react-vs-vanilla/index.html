<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="react-app"></div>
    <div id="vanilla-app"></div>

    <!-- react -->
    <script>
      const reactHeading = React.createElement('h1', null, 'Hello from React')
      const container = document.querySelector('#react-app')
      const root = ReactDOM.createRoot(container)
      root.render(reactHeading)
    </script>

    <!-- vanilla -->
    <script>
      const vanillaHeading = document.createElement('h1')
      vanillaHeading.textContent = 'Hello from Vanilla'
      document.querySelector('#vanilla-app').append(vanillaHeading)
    </script>
  </body>
</html>
